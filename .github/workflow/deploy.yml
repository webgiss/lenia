name: 'deploy'

on:
    push:
        branches:
            - 'main'

jobs:
    build:
        name: 'Deploy'
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: "actions/checkout@v3"

            - name: "Setup node"
              uses: "actions/setup-node@v3"
              with:
                  node-version: 16
          
            - name: "Build"
              run: |
                  yarn
                  yarn build

            - name: "Deploy to GitHub Pages"
              if: success()
              uses: crazy-max/ghaction-github-pages@v2
              with:
                target_branch: gh-pages
                build_dir: dist
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

